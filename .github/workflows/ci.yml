name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  basic_cmd_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Some bash commands
        run: |
          echo "Hello world"
          echo "-----"
          ls
          echo "-----"
          pwd
          echo "-----"
          echo "123123123" > /tmp/foo.txt
          cat /tmp/foo.txt
          echo "-----"

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Packages for Ruby Setup
        run: |
          # pg: libq-dev
          # psych: libyaml-dev
          sudo apt-get install -y \
            libpq-dev \
            libyaml-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Packages for Ruby Setup
        run: |
          # pg: libq-dev
          # psych: libyaml-dev
          sudo apt-get install -y \
            libpq-dev \
            libyaml-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Install packages
        run: |
          # google chrome: https://www.ubuntuupdates.org/ppa/google_chrome
          mkdir -p /etc/apt/keyrings
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo tee /etc/apt/keyrings/google.asc >/dev/null
          sudo sh -c 'echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/google.asc] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'

          # rails generated installation
          sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libvips postgresql-client

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Packages for Ruby Setup
        run: |
          # pg: libq-dev
          # psych: libyaml-dev
          sudo apt-get install -y \
            libpq-dev \
            libyaml-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432
        run: |
          # test
          bin/rails db:create
          bin/rails db:schema:load
          bundle exec rspec

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
